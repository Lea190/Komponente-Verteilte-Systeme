<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchen.de - Unterkünfte</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVIGATION (wie index.html) -->
    <nav class="navbar">
        <div class="navbar-brand">Buchen.de</div>
        <div class="navbar-links">
            <a href="index.html">Startseite</a>
            <a href="https://www.booking.com/flights" target="_blank">Flüge</a>
            <a href="https://www.booking.com/flighthotel" target="_blank">Flug+Hotel</a>
            <a href="https://www.booking.com/cars" target="_blank">Mietwagen</a>
            <a href="https://www.booking.com/attractions" target="_blank">Attraktionen</a>
            <a href="https://www.booking.com/taxi" target="_blank">Flughafentaxis</a>
        </div>
        <div class="merkliste-button-container">
            <a href="merkliste.html" class="merkliste-button">Merkliste</a>
        </div>
    </nav>

    <!-- MAIN LAYOUT: Filter (links) + Hotels (rechts) -->
    <div class="main-layout">
        <!-- FILTER Vue App -->
    <div id="filters-container" class="filters">
        <!-- Bestehende Filter bleiben gleich, NEU: Preis-Sortierung -->
        <div class="filter-category">
            <h4>Preis sortieren</h4>
            <select v-model="selected.priceSort" class="price-sort-select" @change="updateSorting">
            <option value="">Standard</option>
            <option value="asc">Preis aufsteigend</option>
            <option value="desc">Preis absteigend</option>
            </select>
        </div>
    </div>
        <!-- HOTEL LISTE (Vue App) -->
        <div id="app"></div>
    </div>

    <!-- Vue Apps laden -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="filters.js"></script>
    <script src="app.js"></script>
</body>
</html>
